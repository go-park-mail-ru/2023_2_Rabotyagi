version: "3.8"

services:
  postgres:
    image: postgres:16.0-alpine3.18
    restart: always
    env_file:
      - .env/.env.postgres
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:7.8
    env_file:
      - .env/.env.pgadmin
    ports:
      - 15432:80
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres

  backend:
    build:
      context: ./
      dockerfile: ./Dockerfile
    restart: always
    env_file:
      - .env/.env.backend
    ports:
      - 8080:8080
    depends_on:
      - postgres
      - backend-fs
      - backend-auth
    volumes:
      - log:/var/log/backend

  backend-fs:
    build:
      context: ./
      dockerfile: ./services/file_service/Dockerfile
    restart: always
    env_file:
      - ./services/file_service/env/.env
    ports:
      - 8081:8081
      - 8018:8018
    depends_on:
      - postgres
    volumes:
      - imgs:/var/file_service/static/img
      - log-fs:/var/log/backend

  backend-auth:
    build:
      context: ./services/auth
      dockerfile: ./services/auth/Dockerfile
    restart: always
    env_file:
      - services/auth/env/.env
    ports:
      - 8082:8082
    depends_on:
      - postgres

  frontend:
    image: ghcr.io/frontend-park-mail-ru/2023_2_rabotyagi:dev
    environment:
      - API_URL=localhost
      - MOCK=false
      - SCHEMA=http://
    ports:
      - 3000:3000
    entrypoint: npm run dev-linux

volumes:
  postgres:
  pgadmin:
  imgs:
  log:
  log-fs:
