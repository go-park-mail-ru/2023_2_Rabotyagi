syntax = "proto3";

// protoc --go_out=. --go-grpc_out=. --go-grpc_opt=paths=source_relative --go_opt=paths=source_relative *.proto
option go_package = "./;test";

package fileservice;

message Nothing{}

message ImgURLs {
  repeated string url =1;
}

service FileService {
  rpc GetFullNames(Nothing) returns (ImgURLs) {}
  rpc SubscribeURLs(Nothing) returns (stream ImgURLs) {}
}
