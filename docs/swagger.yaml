paths:
  /logout:
    post:
      consumes:
      - application/json
      description: logout in app
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/delivery.Response'
        "222":
          description: Error
          schema:
            $ref: '#/definitions/delivery.ErrorResponse'
        "405":
          description: Method Not Allowed
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: logout
  /post/add:
    post:
      consumes:
      - application/json
      description: add post by data
      parameters:
      - description: post data for adding
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/models.PrePost'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/delivery.Response'
        "222":
          description: Error
          schema:
            $ref: '#/definitions/delivery.ErrorResponse'
        "405":
          description: Method Not Allowed
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: add post
  /post/get/{id}:
    get:
      consumes:
      - application/json
      description: get post by id
      parameters:
      - description: post id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/delivery.PostResponse'
        "222":
          description: Error
          schema:
            $ref: '#/definitions/delivery.ErrorResponse'
        "405":
          description: Method Not Allowed
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: get post
  /post/get_list:
    get:
      consumes:
      - application/json
      description: get posts by count
      parameters:
      - description: count posts
        in: query
        name: count
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/delivery.PostsListResponse'
        "222":
          description: Error
          schema:
            $ref: '#/definitions/delivery.ErrorResponse'
        "405":
          description: Method Not Allowed
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: get posts
  /signin:
    post:
      consumes:
      - application/json
      description: signin in app
